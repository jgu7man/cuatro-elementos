<ng-container *ngIf="(player.current$ | async) as player">
  <!-- PLAYER HEADER -->
  <div class="row">
    <div class="col s12 m4">
      <p>
        {{player.nick}}
        <i class="fas fa-dot-circle red-text" *ngIf="player.inTurn"></i>
      </p>
    </div>
    <div class="col s12 m8">
      <button *ngIf="player.inTurn"
              mat-raised-button
              color="primary"
              [disabled]="(player.deck | avaliableDrop | async )"
              (click)="table.takeCard()">
                Tomar una carta
              </button>
      <!-- <button *ngIf="player.current"
                  mat-raised-button
                  color="accent"
                  (click)="letTurn()" >
                    Pasar turno
                  </button> -->
    </div>
  </div>
  <!-- PLAYER DECK -->
  <div class="row" id="player-deck-container">
    <div class="col s12 player-deck">
      <ng-container *ngFor="let card of player.deck">
        <app-card [card]="card" [appWithinDeck]="player.deck.length" [playerDeck]="true"></app-card>
      </ng-container>
    </div>
  </div>
</ng-container>
