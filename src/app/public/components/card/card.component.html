<ng-container *ngIf="card">
  <div class="card-container" [style.width]="width">
    <ng-container *ngIf="playerDeck; else nonPlayerDeck">

      <mat-card [style.backgroundColor]="card.color | cardColor: 'color'"
      class="card mat-elevation-z5"
      [appDynamciStyle]="cardStyle.card"
      (click)="table_.dropCard(card)"
      [ngClass]="{'unavalible': !(card | avalibleCard | async ) && playerDeck }"
      >
        <mat-card-content>
          <div class="card-value"
          [appDynamciStyle]="cardStyle.cardValue"
          [innerHtml]="card | cardValue:'small'"
          ></div>
          <div class="big-value"
          [appDynamciStyle]="cardStyle.bigValueContainer">
            <span class="front"
            [appDynamciStyle]="cardStyle.bigValue"
            [innerHtml]="card | cardValue:'big'"></span>
          </div>
        </mat-card-content>
      </mat-card>

    </ng-container>
    <ng-template #nonPlayerDeck >

      <mat-card [appDynamciStyle]="cardStyle.card"
      [style.backgroundColor]="card.color | cardColor: 'color'"
      [appDynamciStyle]="cardStyle.card"
      class="card mat-elevation-z5"
      >
        <mat-card-content>
          <div class="card-value"
          [appDynamciStyle]="cardStyle.cardValue"
          [innerHtml]="card | cardValue:'small'"
          ></div>
          <div class="big-value"
          [appDynamciStyle]="cardStyle.bigValueContainer">
            <span class="front"
            [appDynamciStyle]="cardStyle.bigValue"
            [innerHtml]="card | cardValue:'big'"></span>
          </div>
        </mat-card-content>
      </mat-card>

    </ng-template>
  </div>
</ng-container>
